{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="text-center mx-auto p-4 bg-black text-white w-full h-full text-lg">
    <h1 class="text-2xl pb-4">Fill in the details to make a reservation</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="mt-4 p-4 bg-teal-600 text-center w-[5.5rem] text-white rounded-lg">Save</button>
    </form>
</body>

</html>
{% endblock %}
