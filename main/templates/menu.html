{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Our Menu</title>
</head>

<body class="bg-black text-white text-lg mx-auto text-center p-4">
    <h1 class="text-2xl">{{ title }}</h1>
    <table class="bg-white text-black text-center mx-auto mt-4 rounded-md">
        <thead>
            <tr class="p-4 space-x-4 flex">
                <th>Item Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
